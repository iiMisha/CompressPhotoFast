# ~/.gemini/commands/plan.toml

description="Investigates and creates a strategic plan to accomplish a task."
prompt = """
Задача: Изучи код и составь план для: {{args}}.
ЗАПРЕТ: Не менять код. Не использовать `search_file_content` по всему проекту.

Алгоритм:
1. Исследование:
   а) `glob`: Найди релевантные файлы по ключевым словам из `{{args}}`, ограничив поиск по типу (`*.kt`, `*.xml`).
   б) `read_file`: Прочти 2-3 самых важных файла из найденных.
   в) `search_file_content`: Если нужно, ищи в файлах из (а) используя конкретные запросы.
2. Синтез: Кратко изложи выводы.
3. План: Представь план в markdown с разделами: Цель, Изменения, Логика работы.
"""